<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Employee</title>

  <!-- ‚úÖ Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <style>
    body {
      background: #f5f7fa;
    }
    .camera-container {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    video {
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .footer-text {
      font-size: 0.9rem;
      color: #888;
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-sm-10">
        <div class="camera-container text-center">
          <h3 class="mb-4">üë§ Register Employee</h3>

          <div class="mb-3 text-start">
            <label for="name" class="form-label fw-bold">Employee Name</label>
            <input type="text" id="name" class="form-control" placeholder="Enter employee name" required>
          </div>

          <div class="mb-3">
            <video id="video" width="100%" height="auto" autoplay playsinline></video>
          </div>

          <button id="capture" class="btn btn-primary w-100 py-2">üì∏ Capture & Register</button>

          <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>

          <p class="footer-text mt-3">
            Make sure the face is clearly visible and well-lit.
          </p>
        </div>

        <div class="text-center mt-4">
          <a href="/" class="btn btn-outline-secondary w-100">üè† Back to Home</a>
        </div>
      </div>
    </div>
  </div>

  <!-- ‚úÖ Bootstrap JS (for responsive utilities) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- ‚úÖ Camera & Register Script -->
  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');
    const nameInput = document.getElementById('name');

    // Access device camera
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => video.srcObject = stream)
      .catch(err => alert('Camera access denied or not supported.'));

    // Capture and register
    document.getElementById('capture').addEventListener('click', () => {
      const name = nameInput.value.trim();
      if (!name) {
        alert("Please enter the employee's name first.");
        return;
      }

      context.drawImage(video, 0, 0, 320, 240);
      const image_data = canvas.toDataURL('image/jpeg');

      fetch('/save_face', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, image: image_data })
      })
      .then(res => res.json())
      .then(data => {
        alert(data.message);
        if (data.message.includes('successfully')) {
          // Redirect back to home after successful registration
          setTimeout(() => {
            window.location.href = '/';
          }, 2000);
        }
      })
      .catch(err => alert('Error: ' + err));
    });
  </script>

</body>
</html>
